<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active"></li>
  </ol>
</nav>
<h2> List</h2>
<form #f="ngForm">
  
  <div class="form-group">
    <label for="prop">:</label>
    <input [(ngModel)]="filter.prop" id="prop" name="prop" class="form-control ml-2 mr-2">
  </div>
  
  <div class="form-group">
    <label for="id">:</label>
    <input [(ngModel)]="filter.id" id="id" name="id" class="form-control ml-2 mr-2">
  </div>
  
  <div class="form-group">
    <label for="name">:</label>
    <input [(ngModel)]="filter.name" id="name" name="name" class="form-control ml-2 mr-2">
  </div>
  
  <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
  <a [routerLink]="['../examples', 'new' ]" class="btn btn-default ml-2">New</a>
</form>
<div *ngIf="exampleList.length > 0">
  <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col"></th>
          <th class="border-top-0" scope="col"></th>
          <th class="border-top-0" scope="col"></th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of exampleList" [class.active]="item === selectedExample">
          <td>{{item.prop}}</td>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../examples', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
